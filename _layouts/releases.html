---
layout: default
---

<!-- Releases -->
<div class="grid-x grid-padding-x grid-padding-y small-up-1 medium-up-2 large-up-3"> 
  {% assign releases = site.releases | sort: 'position' %}
  {% for release in releases %}
    <div class="cell">
      
      
      <!-- Release -->
      <div class="release">    
      <div class="release__excerpt">      
          <div class="release__image">
            <img src="{{ release.image }}" alt="{{ release.title }}">
          </div>
          
          <div class="release__format">
            {{ release.format }}
          </div>
      </div>
      <!-- End Release -->
      
      <div class="release__text padding-top-1">
      {{ release.title }}<br>
      {{ release.artist }} 
      </div>
      </div>

    </div>
  {% endfor %}
</div>
<!-- End Releases -->
